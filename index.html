<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudChat Live Moderation</title>
    <style>
        :root { --bg: #0b0e14; --panel: #1a1d26; --accent: #4285F4; --admin: #ea4335; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; display: flex; flex-direction: column; overflow: hidden; }

        /* –õ–æ–≥–∏–Ω –∏ –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ */
        #login-screen, #ban-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; text-align: center; padding: 20px; }
        #ban-screen { background: #7b0000; display: none; }
        .google-btn { background: white; color: #333; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        header { background: var(--panel); padding: 10px 15px; border-bottom: 1px solid #2d313d; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .user-chip { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .user-chip img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent); }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: var(--panel); padding: 10px 14px; border-radius: 15px; max-width: 85%; align-self: flex-start; border: 1px solid #2d313d; position: relative; }
        .msg.is-me { align-self: flex-end; border-color: var(--accent); background: #232a3d; }
        .msg.is-admin { border-left: 4px solid var(--admin); }
        .msg-info { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; cursor: pointer; }
        .msg-info img { width: 20px; height: 20px; border-radius: 50%; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 340px; text-align: center; border: 1px solid #3d4251; }
        .modal-content img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 10px; }
        .modal-content input { width: 100%; padding: 10px; margin: 8px 0; background: #0b0e14; border: 1px solid #3d4251; color: white; border-radius: 8px; }

        .btn-act { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-red { background: var(--admin); color: white; display: none; }
        .is-boss .btn-red { display: block; }
        
        footer { background: var(--panel); padding: 10px; display: flex; gap: 10px; border-top: 1px solid #2d313d; }
        #msg-input { flex: 1; background: #0b0e14; border: 1px solid #3d4251; padding: 12px; border-radius: 20px; color: white; outline: none; }
    </style>
</head>
<body id="app-body">

<div id="login-screen">
    <h2>CloudChat Pro</h2>
    <button class="google-btn" onclick="login()">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
</div>

<div id="ban-screen">
    <h1 style="font-size: 50px;">üö´</h1>
    <h2>–í–´ –ó–ê–ë–ê–ù–ï–ù–´</h2>
    <p>–í–∞—à –¥–æ—Å—Ç—É–ø –∫ —á–∞—Ç—É –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º.</p>
</div>

<div id="modal-prof" class="modal">
    <div class="modal-content">
        <img id="view-pic" src="">
        <h3 id="view-name">...</h3>
        <p id="view-status" style="color:#888; font-size:13px;">...</p>
        <p id="view-uid" style="color:#444; font-size:9px;">ID: ...</p>
        
        <div id="edit-box" style="display:none; margin-top:15px; padding-top:10px; border-top:1px solid #333;">
            <input type="text" id="inp-name" placeholder="–ù–æ–≤—ã–π –Ω–∏–∫">
            <input type="text" id="inp-status" placeholder="–ù–æ–≤—ã–π —Å—Ç–∞—Ç—É—Å">
            <button class="btn-act btn-blue" onclick="saveMyProfile()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>

        <button id="ban-btn" class="btn-act btn-red" onclick="execBan()">–ó–ê–ë–ê–ù–ò–¢–¨ –ü–û UID</button>
        <button onclick="closeMod()" style="background:none; border:none; color:#777; margin-top:15px; cursor:pointer;">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<header>
    <div class="user-chip" onclick="openProfile(user.uid)">
        <img id="my-pic" src="">
        <div style="display:flex; flex-direction:column;">
            <span id="my-name" style="font-size:14px; font-weight:bold;">...</span>
            <span id="my-role" style="font-size:10px; color:#888;">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
    </div>
    <button onclick="logout()" style="color:#555; background:none; border:none; font-size:11px;">–í—ã—Ö–æ–¥</button>
</header>

<div id="chat-window"></div>

<footer>
    <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
    <button onclick="sendMsg()" style="background:var(--accent); border:none; width:45px; height:45px; border-radius:50%; color:white; cursor:pointer;">üöÄ</button>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, query, limitToLast, get, child, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2KBDPMea8hWT4vv9ac613bQboI4hpAVU",
        authDomain: "chat-a5fe6.firebaseapp.com",
        databaseURL: "https://chat-a5fe6-default-rtdb.firebaseio.com",
        projectId: "chat-a5fe6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let targetUID = null;
    const BOSS = "skinsfarmy@gmail.com";

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth).then(() => location.reload());

    // –ì–õ–ê–í–ù–´–ô –°–õ–£–®–ê–¢–ï–õ–¨
    onAuthStateChanged(auth, async (u) => {
        if (u) {
            user = u;
            
            // –ñ–ò–í–ê–Ø –ü–†–û–í–ï–†–ö–ê –ë–ê–ù–ê (–†–∞–±–æ—Ç–∞–µ—Ç –º–≥–Ω–æ–≤–µ–Ω–Ω–æ)
            const banRef = ref(db, `banned/${user.uid}`);
            onValue(banRef, (snapshot) => {
                if (snapshot.exists()) {
                    document.getElementById('ban-screen').style.display = 'flex';
                    document.getElementById('app-body').innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                    signOut(auth);
                }
            });

            document.getElementById('login-screen').style.display = 'none';
            if (user.email === BOSS) document.body.classList.add('is-boss');

            const uRef = ref(db, `users/${user.uid}`);
            const uSnap = await get(uRef);
            if (!uSnap.exists()) {
                await update(uRef, { name: user.displayName, pic: user.photoURL, status: "–í—Å–µ–º –ø—Ä–∏–≤–µ—Ç!", uid: user.uid });
            }
            refreshMe();
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    async function refreshMe() {
        const s = await get(ref(db, `users/${user.uid}`));
        document.getElementById('my-name').innerText = s.val().name;
        document.getElementById('my-pic').src = s.val().pic;
        document.getElementById('my-role').innerText = (user.email === BOSS) ? "–°–û–ó–î–ê–¢–ï–õ–¨" : "–£–ß–ê–°–¢–ù–ò–ö";
    }

    window.openProfile = async (uid) => {
        targetUID = uid;
        const s = await get(ref(db, `users/${uid}`));
        if (!s.exists()) return;
        const data = s.val();
        document.getElementById('view-pic').src = data.pic;
        document.getElementById('view-name').innerText = data.name;
        document.getElementById('view-status').innerText = data.status;
        document.getElementById('view-uid').innerText = "UID: " + uid;
        document.getElementById('edit-box').style.display = (uid === user.uid) ? 'block' : 'none';
        document.getElementById('modal-prof').style.display = 'flex';
    };

    window.closeMod = () => document.getElementById('modal-prof').style.display = 'none';

    window.saveMyProfile = async () => {
        const n = document.getElementById('inp-name').value.trim();
        const st = document.getElementById('inp-status').value.trim();
        const up = {};
        if(n) up.name = n;
        if(st) up.status = st;
        await update(ref(db, `users/${user.uid}`), up);
        refreshMe(); closeMod();
    };

    window.execBan = async () => {
        if (targetUID === user.uid) return alert("–°–µ–±—è –Ω–µ–ª—å–∑—è!");
        if (confirm("–ó–ê–ë–ê–ù–ò–¢–¨ –ú–ì–ù–û–í–ï–ù–ù–û?")) {
            await update(ref(db, `banned/${targetUID}`), { bannedBy: user.email, timestamp: serverTimestamp() });
            closeMod();
        }
    };

    window.sendMsg = async () => {
        const text = document.getElementById('msg-input').value.trim();
        if (!text || !user) return;
        
        const myProf = await get(ref(db, `users/${user.uid}`));
        push(ref(db, 'chat_data'), {
            uid: user.uid,
            u: myProf.val().name,
            p: myProf.val().pic,
            m: text,
            t: serverTimestamp(),
            isA: (user.email === BOSS)
        });
        document.getElementById('msg-input').value = '';
    };

    onChildAdded(query(ref(db, 'chat_data'), limitToLast(40)), (snap) => {
        const d = snap.val();
        const isMe = user && d.uid === user.uid;
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'is-me' : ''} ${d.isA ? 'is-admin' : ''}`;
        div.innerHTML = `
            <div class="msg-info" onclick="openProfile('${d.uid}')">
                <img src="${d.p}">
                <span style="font-size:11px; font-weight:bold; color:${d.isA ? '#ea4335' : (isMe ? '#4285F4' : '#888')}">${escape(d.u)}</span>
            </div>
            <div style="font-size:14px; word-break:break-word;">${escape(d.m)}</div>
        `;
        document.getElementById('chat-window').appendChild(div);
        document.getElementById('chat-window').scrollTo(0, document.getElementById('chat-window').scrollHeight);
    });

    function escape(s) { let t = document.createElement('div'); t.textContent = s; return t.innerHTML; }
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') window.sendMsg(); };
</script>

</body>
</html>
