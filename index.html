<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudChat OS</title>
    <style>
        :root { --bg: #0b0e14; --panel: #1a1d26; --accent: #4285F4; --admin: #ea4335; --pin-bg: #1e2533; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; display: flex; flex-direction: column; overflow: hidden; }

        /* –≠–∫—Ä–∞–Ω—ã */
        #login-screen, #ban-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 4000; text-align: center; }
        #ban-screen { background: #4a0000; display: none; }
        .google-btn { background: white; color: #333; border: none; padding: 14px 28px; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 16px; }

        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ */
        #pin-bar { background: var(--pin-bg); padding: 8px 15px; display: none; align-items: center; gap: 10px; border-bottom: 1px solid #2d313d; font-size: 13px; animation: slideDown 0.3s; }
        #pin-bar span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        /* –®–∞–ø–∫–∞ */
        header { background: var(--panel); padding: 10px 15px; border-bottom: 1px solid #2d313d; display: flex; justify-content: space-between; align-items: center; }
        .user-chip { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 5px; border-radius: 8px; transition: 0.2s; }
        .user-chip:hover { background: rgba(255,255,255,0.05); }
        .user-chip img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent); }

        /* –ß–∞—Ç */
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: var(--panel); padding: 10px 14px; border-radius: 15px; max-width: 85%; align-self: flex-start; border: 1px solid #2d313d; position: relative; transition: 0.3s; }
        .msg.is-me { align-self: flex-end; border-color: var(--accent); background: #232a3d; }
        .msg.is-admin { border-left: 4px solid var(--admin); }
        .msg-info { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; cursor: pointer; }
        .msg-info img { width: 18px; height: 18px; border-radius: 50%; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–µ–º */
        .msg-tools { position: absolute; top: -10px; right: -5px; display: none; gap: 5px; }
        .is-boss .msg:hover .msg-tools { display: flex; }
        .tool-btn { width: 22px; height: 22px; border-radius: 50%; border: none; color: white; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        .del-btn { background: #ea4335; }
        .pin-btn { background: #fbbc05; }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 20px; }
        .modal-content { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 340px; text-align: center; border: 1px solid #3d4251; }
        .modal-content img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 10px; }
        .modal-content input { width: 100%; padding: 12px; margin: 8px 0; background: #0b0e14; border: 1px solid #3d4251; color: white; border-radius: 10px; outline: none; }

        .btn-act { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-act:active { transform: scale(0.95); }
        .btn-blue { background: var(--accent); color: white; }
        .btn-red { background: var(--admin); color: white; display: none; }
        .is-boss .btn-red { display: block; }
        
        /* –§—É—Ç–µ—Ä */
        #typing-indicator { font-size: 11px; color: #888; padding: 0 15px 5px; height: 15px; }
        footer { background: var(--panel); padding: 10px; display: flex; gap: 10px; border-top: 1px solid #2d313d; }
        #msg-input { flex: 1; background: #0b0e14; border: 1px solid #3d4251; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
    </style>
</head>
<body id="app-body">

<div id="login-screen">
    <h1 style="font-size: 42px; margin-bottom: 5px;">CloudChat</h1>
    <p style="color:#666; margin-bottom: 30px;">Next-Gen Messaging</p>
    <button class="google-btn" onclick="login()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
        –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
    </button>
</div>

<div id="ban-screen">
    <h1 style="font-size: 60px;">üõë</h1>
    <h2>–î–û–°–¢–£–ü –û–ì–†–ê–ù–ò–ß–ï–ù</h2>
    <p id="ban-reason">–í—ã –±—ã–ª–∏ –∑–∞–±–∞–Ω–µ–Ω—ã –∑–∞ –Ω–∞—Ä—É—à–µ–Ω–∏–µ –ø—Ä–∞–≤–∏–ª.</p>
</div>

<div id="pin-bar">
    <span style="color: #fbbc05; font-weight: bold;">üìå –ó–ê–ö–†–ï–ü:</span>
    <span id="pin-text">...</span>
    <button onclick="unpin()" id="unpin-btn" style="background:none; border:none; color:#555; cursor:pointer; display:none;">‚úï</button>
</div>

<header>
    <div class="user-chip" id="header-profile-btn">
        <img id="my-pic" src="">
        <div style="display:flex; flex-direction:column;">
            <span id="my-name" style="font-size:14px; font-weight:bold;">...</span>
            <span id="my-role" style="font-size:10px; color:#888;">...</span>
        </div>
    </div>
    <button onclick="logout()" style="color:#555; background:none; border:none; font-size:11px; cursor:pointer;">–í–´–•–û–î</button>
</header>

<div id="chat-window"></div>

<div id="typing-indicator"></div>

<footer>
    <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
    <button onclick="sendMsg()" style="background:var(--accent); border:none; width:45px; height:45px; border-radius:50%; color:white; cursor:pointer;">üöÄ</button>
</footer>

<div id="modal-prof" class="modal">
    <div class="modal-content">
        <img id="view-pic" src="">
        <h3 id="view-name">...</h3>
        <p id="view-status" style="color:#888; font-size:13px;">...</p>
        <p id="view-stats" style="color:var(--accent); font-size:11px; font-weight:bold;"></p>
        <p id="view-uid" style="color:#333; font-size:9px; margin-top:10px;"></p>
        
        <div id="edit-box" style="display:none; margin-top:15px; padding-top:10px; border-top:1px solid #333;">
            <input type="text" id="inp-name" placeholder="–ò–∑–º–µ–Ω–∏—Ç—å –∏–º—è">
            <input type="text" id="inp-status" placeholder="–¢–≤–æ–π —Å—Ç–∞—Ç—É—Å">
            <button class="btn-act btn-blue" onclick="saveMyProfile()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>

        <button id="ban-btn" class="btn-act btn-red" onclick="execBan()">–ó–ê–ë–ê–ù–ò–¢–¨</button>
        <button id="unban-btn" class="btn-act btn-blue" style="display:none; background:#2ecc71;" onclick="execUnban()">–†–ê–ó–ë–ê–ù–ò–¢–¨</button>
        <button onclick="closeMod()" style="background:none; border:none; color:#777; margin-top:15px; cursor:pointer;">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, onValue, serverTimestamp, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2KBDPMea8hWT4vv9ac613bQboI4hpAVU",
        authDomain: "chat-a5fe6.firebaseapp.com",
        databaseURL: "https://chat-a5fe6-default-rtdb.firebaseio.com",
        projectId: "chat-a5fe6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let targetUID = null;
    const BOSS = "skinsfarmy@gmail.com";

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            user = u;
            // –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π –¥–µ—Ç–µ–∫—Ç–æ—Ä –±–∞–Ω–∞
            onValue(ref(db, `banned/${user.uid}`), (s) => {
                if (s.exists()) {
                    document.getElementById('ban-screen').style.display = 'flex';
                    document.body.classList.remove('is-boss');
                    signOut(auth);
                }
            });

            document.getElementById('login-screen').style.display = 'none';
            if (user.email === BOSS) {
                document.body.classList.add('is-boss');
                document.getElementById('unpin-btn').style.display = 'block';
            }

            const uRef = ref(db, `users/${user.uid}`);
            const uSnap = await get(uRef);
            if (!uSnap.exists()) {
                await update(uRef, { name: user.displayName, pic: user.photoURL, status: "New User", uid: user.uid, msgs: 0 });
            }
            refreshMe();
            
            // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –≤ —à–∞–ø–∫–µ
            document.getElementById('header-profile-btn').onclick = () => openProfile(user.uid);
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    async function refreshMe() {
        const s = await get(ref(db, `users/${user.uid}`));
        document.getElementById('my-name').innerText = s.val().name;
        document.getElementById('my-pic').src = s.val().pic;
        document.getElementById('my-role').innerText = (user.email === BOSS) ? "–°–û–ó–î–ê–¢–ï–õ–¨" : "–£–ß–ê–°–¢–ù–ò–ö";
    }

    // --- –ü–†–û–§–ò–õ–¨ ---
    window.openProfile = async (uid) => {
        targetUID = uid;
        const s = await get(ref(db, `users/${uid}`));
        if (!s.exists()) return;
        const data = s.val();
        
        document.getElementById('view-pic').src = data.pic;
        document.getElementById('view-name').innerText = data.name;
        document.getElementById('view-status').innerText = data.status;
        document.getElementById('view-stats').innerText = `–°–û–û–ë–©–ï–ù–ò–ô: ${data.msgs || 0}`;
        document.getElementById('view-uid').innerText = "UID: " + uid;
        
        document.getElementById('edit-box').style.display = (uid === user.uid) ? 'block' : 'none';
        
        // –ö–Ω–æ–ø–∫–∏ –±–∞–Ω–∞/—Ä–∞–∑–±–∞–Ω–∞ –¥–ª—è –∞–¥–º–∏–Ω–∞
        if (user.email === BOSS && uid !== user.uid) {
            const banCheck = await get(ref(db, `banned/${uid}`));
            document.getElementById('ban-btn').style.display = banCheck.exists() ? 'none' : 'block';
            document.getElementById('unban-btn').style.display = banCheck.exists() ? 'block' : 'none';
        }

        document.getElementById('modal-prof').style.display = 'flex';
    };

    window.closeMod = () => document.getElementById('modal-prof').style.display = 'none';

    window.saveMyProfile = async () => {
        const n = document.getElementById('inp-name').value.trim();
        const st = document.getElementById('inp-status').value.trim();
        const up = {};
        if(n) up.name = n;
        if(st) up.status = st;
        await update(ref(db, `users/${user.uid}`), up);
        refreshMe(); closeMod();
    };

    // --- –ê–î–ú–ò–ù-–§–£–ù–ö–¶–ò–ò ---
    window.execBan = async () => {
        if (confirm("–ó–ê–ë–ê–ù–¨?")) {
            await update(ref(db, `banned/${targetUID}`), { by: user.email });
            closeMod();
        }
    };
    window.execUnban = async () => {
        await remove(ref(db, `banned/${targetUID}`));
        alert("–†–ê–ó–ë–ê–ù–ï–ù");
        closeMod();
    };
    window.delMsg = (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) remove(ref(db, `chat_data/${id}`)); };
    window.pinMsg = (txt) => { update(ref(db, 'settings'), { pinned: txt }); };
    window.unpin = () => { update(ref(db, 'settings'), { pinned: null }); };

    // --- –ó–ê–ö–†–ï–ü ---
    onValue(ref(db, 'settings/pinned'), (s) => {
        const txt = s.val();
        const bar = document.getElementById('pin-bar');
        if (txt) {
            bar.style.display = 'flex';
            document.getElementById('pin-text').innerText = txt;
        } else {
            bar.style.display = 'none';
        }
    });

    // --- –ß–ê–¢ ---
    window.sendMsg = async () => {
        const text = document.getElementById('msg-input').value.trim();
        if (!text || !user) return;

        const uRef = ref(db, `users/${user.uid}`);
        const uSnap = await get(uRef);
        const currentMsgs = (uSnap.val().msgs || 0) + 1;

        push(ref(db, 'chat_data'), {
            uid: user.uid,
            u: uSnap.val().name,
            p: uSnap.val().pic,
            m: text,
            t: serverTimestamp(),
            isA: (user.email === BOSS)
        });
        
        update(uRef, { msgs: currentMsgs });
        document.getElementById('msg-input').value = '';
        update(ref(db, `typing/${user.uid}`), null);
    };

    onChildAdded(ref(db, 'chat_data'), (snap) => {
        const d = snap.val();
        const id = snap.key;
        const isMe = user && d.uid === user.uid;
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'is-me' : ''} ${d.isA ? 'is-admin' : ''}`;
        div.id = 'msg-' + id;
        div.innerHTML = `
            <div class="msg-tools">
                <button class="tool-btn pin-btn" onclick="pinMsg('${d.m.replace(/'/g, "\\'")}')">üìå</button>
                <button class="tool-btn del-btn" onclick="delMsg('${id}')">üóëÔ∏è</button>
            </div>
            <div class="msg-info" onclick="openProfile('${d.uid}')">
                <img src="${d.p}">
                <span style="font-size:11px; font-weight:bold; color:${d.isA ? '#ea4335' : (isMe ? '#4285F4' : '#888')}">${escape(d.u)}</span>
            </div>
            <div style="font-size:14px; word-break:break-word;">${escape(d.m)}</div>
        `;
        document.getElementById('chat-window').appendChild(div);
        document.getElementById('chat-window').scrollTo(0, document.getElementById('chat-window').scrollHeight);
    });

    onChildRemoved(ref(db, 'chat_data'), (s) => document.getElementById('msg-' + s.key)?.remove());

    // --- –ü–ï–ß–ê–¢–ê–ï–¢... ---
    const msgInp = document.getElementById('msg-input');
    msgInp.oninput = () => {
        if (user) update(ref(db, `typing/${user.uid}`), { name: user.displayName });
        clearTimeout(window.typeTimer);
        window.typeTimer = setTimeout(() => update(ref(db, `typing/${user.uid}`), null), 3000);
    };

    onValue(ref(db, 'typing'), (snap) => {
        const data = snap.val();
        const typers = [];
        for (let id in data) { if (id !== user?.uid) typers.push(data[id].name); }
        document.getElementById('typing-indicator').innerText = typers.length ? typers.join(', ') + ' –ø–µ—á–∞—Ç–∞–µ—Ç...' : '';
    });

    function escape(s) { let t = document.createElement('div'); t.textContent = s; return t.innerHTML; }
    msgInp.onkeypress = (e) => { if(e.key === 'Enter') window.sendMsg(); };
</script>

</body>
</html>
