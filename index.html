<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudChat Modern</title>
    <style>
        :root { --bg: #0b0e14; --panel: #1a1d26; --accent: #4285F4; --admin: #ea4335; --green: #2ecc71; --border: #2d313d; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; display: flex; overflow: hidden; }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å (–°–ª–µ–≤–∞) */
        #side-panel { 
            width: 320px; 
            background: var(--panel); 
            border-right: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            z-index: 1000; 
            transition: transform 0.3s ease;
        }

        .side-header { padding: 20px; font-size: 18px; font-weight: bold; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        #chats-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.2s; }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.active { background: rgba(66, 133, 244, 0.1); border-left: 4px solid var(--accent); }
        .chat-item img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #333; }
        .chat-item-info { flex: 1; min-width: 0; }
        .chat-item-name { font-weight: bold; font-size: 15px; margin-bottom: 2px; }
        .chat-item-sub { font-size: 12px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* –û—Å–Ω–æ–≤–Ω–∞—è —Ä–∞–±–æ—á–∞—è –æ–±–ª–∞—Å—Ç—å */
        main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--bg);
            position: relative;
            min-width: 0; /* –í–∞–∂–Ω–æ –¥–ª—è flex-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ */
        }

        header { 
            height: 60px;
            background: var(--panel); 
            padding: 0 20px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-shrink: 0;
        }

        .header-user { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .header-user img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--accent); }

        /* –û–∫–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π */
        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.02) 1px, transparent 0);
            background-size: 24px 24px;
        }

        .msg { 
            max-width: 70%; 
            padding: 10px 15px; 
            border-radius: 18px; 
            background: var(--panel); 
            border: 1px solid var(--border); 
            position: relative; 
            align-self: flex-start;
            word-wrap: break-word;
        }
        .msg.is-me { 
            align-self: flex-end; 
            background: #232a3d; 
            border-color: var(--accent); 
            border-bottom-right-radius: 4px;
        }
        .msg.is-admin { border-left: 4px solid var(--admin); }
        
        .msg-author { font-size: 11px; font-weight: bold; color: var(--accent); margin-bottom: 4px; cursor: pointer; }
        .del-msg-btn { position: absolute; top: 5px; right: 8px; color: #555; background: none; border: none; cursor: pointer; font-size: 16px; display: none; }
        .is-boss .msg:hover .del-msg-btn { display: block; }

        /* –í–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è */
        footer { padding: 15px 20px; background: var(--panel); border-top: 1px solid var(--border); display: flex; gap: 12px; align-items: center; }
        #msg-input { 
            flex: 1; 
            background: #0b0e14; 
            border: 1px solid var(--border); 
            padding: 12px 20px; 
            border-radius: 25px; 
            color: white; 
            outline: none; 
            transition: 0.2s;
        }
        #msg-input:focus { border-color: var(--accent); }
        .send-btn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .send-btn:hover { transform: scale(1.05); background: #357ae8; }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        #menu-toggle { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; margin-right: 15px; }

        @media (max-width: 768px) {
            #side-panel { 
                position: absolute; 
                left: 0; 
                top: 0; 
                bottom: 0; 
                transform: translateX(-100%); 
                width: 85%; 
            }
            #side-panel.open { transform: translateX(0); }
            #menu-toggle { display: block; }
            .msg { max-width: 85%; }
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ (–º–æ–¥–∞–ª–∫–∏ –∏ —Ç.–¥.) –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-content { background: var(--panel); padding: 30px; border-radius: 25px; width: 340px; text-align: center; border: 1px solid var(--border); }
        .modal-content img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; border: 3px solid var(--accent); }
        .btn-dm { background: var(--green); border: none; width: 50px; height: 50px; border-radius: 50%; color: white; cursor: pointer; font-size: 22px; margin: 10px; }
        #login-screen, #ban-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1 style="font-size: 48px; margin-bottom: 20px;">CloudChat</h1>
    <button onclick="login()" style="padding: 15px 40px; border-radius: 30px; border: none; background: white; color: black; font-weight: bold; cursor: pointer; font-size: 16px;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
</div>

<div id="ban-screen" style="display:none; background: #400;">
    <h1>üö´ –î–û–°–¢–£–ü –û–ì–†–ê–ù–ò–ß–ï–ù</h1>
    <p>–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º.</p>
</div>

<aside id="side-panel">
    <div class="side-header">
        <span>–ß–∞—Ç—ã</span>
        <span onclick="toggleSide()" style="cursor:pointer; opacity: 0.5; font-size: 20px;" class="mobile-only">√ó</span>
    </div>
    <div id="chats-list">
        <div class="chat-item active" id="item-global" onclick="switchChat('global')">
            <img src="https://cdn-icons-png.flaticon.com/512/921/921490.png">
            <div class="chat-item-info">
                <div class="chat-item-name">–û–±—â–∏–π —á–∞—Ç</div>
                <div class="chat-item-sub">–ü—É–±–ª–∏—á–Ω–∞—è –∫–æ–º–Ω–∞—Ç–∞</div>
            </div>
        </div>
        <div id="dm-list"></div>
    </div>
</aside>

<main>
    <header>
        <div style="display: flex; align-items: center;">
            <button id="menu-toggle" onclick="toggleSide()">‚ò∞</button>
            <div class="header-user" id="btn-my-profile">
                <img id="my-pic" src="">
                <div>
                    <div id="my-name" style="font-weight:bold; font-size:14px;">...</div>
                    <div id="chat-title" style="font-size:11px; color:var(--accent);">–û–±—â–∏–π —á–∞—Ç</div>
                </div>
            </div>
        </div>
        <button onclick="logout()" style="background:none; border:none; color:#555; font-size:12px; cursor:pointer;">–í–´–ô–¢–ò</button>
    </header>

    <div id="chat-window"></div>

    <div id="typing-indicator" style="padding: 5px 20px; font-size: 11px; color: #555; height: 20px;"></div>

    <footer>
        <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button class="send-btn" onclick="sendMsg()">üöÄ</button>
    </footer>
</main>

<div id="modal-prof" class="modal">
    <div class="modal-content">
        <img id="view-pic" src="">
        <h3 id="view-name">...</h3>
        <p id="view-status" style="color:#888; font-size:14px; margin-bottom: 20px;"></p>
        
        <button id="dm-btn" class="btn-dm" onclick="startDM()">‚úâÔ∏è</button>
        
        <div id="edit-box" style="display:none; border-top: 1px solid #333; padding-top: 20px;">
            <input type="text" id="inp-name" placeholder="–ù–æ–≤–æ–µ –∏–º—è" style="width:100%; padding:10px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin-bottom:10px;">
            <button onclick="saveMyProfile()" style="width:100%; padding:10px; background:var(--accent); border:none; color:white; border-radius:10px; font-weight:bold; cursor:pointer;">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <button id="admin-ban-btn" onclick="execBan()" style="width:100%; padding:10px; background:var(--admin); border:none; color:white; border-radius:10px; margin-top:10px; font-weight:bold; display:none;">–ó–ê–ë–ê–ù–¨</button>
        </div>
        
        <button onclick="closeMod()" style="margin-top:20px; background:none; border:none; color:#555; cursor:pointer; font-weight:bold;">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, onValue, serverTimestamp, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2KBDPMea8hWT4vv9ac613bQboI4hpAVU",
        authDomain: "chat-a5fe6.firebaseapp.com",
        databaseURL: "https://chat-a5fe6-default-rtdb.firebaseio.com",
        projectId: "chat-a5fe6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let currentRoom = 'global';
    let targetUID = null;
    const BOSS = "skinsfarmy@gmail.com";

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth).then(() => location.reload());
    window.toggleSide = () => document.getElementById('side-panel').classList.toggle('open');

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            user = u;
            onValue(ref(db, `banned/${user.uid}`), (s) => {
                if (s.exists()) {
                    document.getElementById('ban-screen').style.display = 'flex';
                    document.body.innerHTML = '';
                    signOut(auth);
                }
            });

            document.getElementById('login-screen').style.display = 'none';
            if (user.email === BOSS) document.body.classList.add('is-boss');

            const uRef = ref(db, `users/${user.uid}`);
            const uSnap = await get(uRef);
            if (!uSnap.exists()) {
                await update(uRef, { name: user.displayName, pic: user.photoURL, status: "–í—Å–µ–º –ø—Ä–∏–≤–µ—Ç!", uid: user.uid });
            }
            
            refreshHeader();
            document.getElementById('btn-my-profile').onclick = () => openProfile(user.uid);
            loadDMList();
            switchChat('global');
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    async function refreshHeader() {
        const s = await get(ref(db, `users/${user.uid}`));
        document.getElementById('my-name').innerText = s.val().name;
        document.getElementById('my-pic').src = s.val().pic;
    }

    window.switchChat = (roomID, otherName = "–û–±—â–∏–π —á–∞—Ç") => {
        currentRoom = roomID;
        document.getElementById('chat-window').innerHTML = '';
        document.getElementById('chat-title').innerText = otherName;
        
        document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
        if(roomID === 'global') document.getElementById('item-global').classList.add('active');

        const path = (roomID === 'global') ? 'chat_data' : `direct_chats/${roomID}`;
        onChildAdded(ref(db, path), (snap) => {
            if (currentRoom === roomID) renderMsg(snap.val(), snap.key);
        });
        
        if(window.innerWidth <= 768) document.getElementById('side-panel').classList.remove('open');
    };

    window.startDM = async () => {
        if (targetUID === user.uid) return;
        const dmID = [user.uid, targetUID].sort().join('_');
        const s = await get(ref(db, `users/${targetUID}`));
        const name = s.val().name;
        
        await update(ref(db, `users/${user.uid}/chats/${dmID}`), { with: targetUID, name: name, pic: s.val().pic });
        await update(ref(db, `users/${targetUID}/chats/${dmID}`), { with: user.uid, name: user.displayName, pic: user.photoURL });
        
        closeMod();
        switchChat(dmID, name);
    };

    function loadDMList() {
        onValue(ref(db, `users/${user.uid}/chats`), (snap) => {
            const list = document.getElementById('dm-list');
            list.innerHTML = '';
            snap.forEach(child => {
                const d = child.val();
                const id = child.key;
                const div = document.createElement('div');
                div.className = `chat-item ${currentRoom === id ? 'active' : ''}`;
                div.onclick = () => switchChat(id, d.name);
                div.innerHTML = `<img src="${d.pic}"> <div class="chat-item-info"><b>${d.name}</b><br><small style="color:#555">–õ–∏—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</small></div>`;
                list.appendChild(div);
            });
        });
    }

    window.openProfile = async (uid) => {
        targetUID = uid;
        const s = await get(ref(db, `users/${uid}`));
        const data = s.val();
        document.getElementById('view-pic').src = data.pic;
        document.getElementById('view-name').innerText = data.name;
        document.getElementById('view-status').innerText = data.status || "–ë–µ–∑ —Å—Ç–∞—Ç—É—Å–∞";
        
        document.getElementById('dm-btn').style.display = (uid === user.uid) ? 'none' : 'inline-block';
        document.getElementById('edit-box').style.display = (uid === user.uid || user.email === BOSS) ? 'block' : 'none';
        document.getElementById('admin-ban-btn').style.display = (user.email === BOSS && uid !== user.uid) ? 'block' : 'none';
        
        document.getElementById('modal-prof').style.display = 'flex';
    };

    window.closeMod = () => document.getElementById('modal-prof').style.display = 'none';

    window.saveMyProfile = async () => {
        const n = document.getElementById('inp-name').value.trim();
        if(n) await update(ref(db, `users/${user.uid}`), { name: n });
        refreshHeader(); closeMod();
    };

    window.sendMsg = () => {
        const text = document.getElementById('msg-input').value.trim();
        if (!text || !user) return;
        const path = (currentRoom === 'global') ? 'chat_data' : `direct_chats/${currentRoom}`;
        push(ref(db, path), {
            uid: user.uid, u: user.displayName, p: user.photoURL,
            m: text, t: serverTimestamp(), isA: (user.email === BOSS)
        });
        document.getElementById('msg-input').value = '';
    };

    function renderMsg(d, id) {
        const isMe = user && d.uid === user.uid;
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'is-me' : ''} ${d.isA ? 'is-admin' : ''}`;
        div.innerHTML = `
            <div class="msg-author" onclick="openProfile('${d.uid}')">${d.u}</div>
            <div style="font-size:15px; line-height: 1.4;">${escape(d.m)}</div>
            ${(user.email === BOSS) ? `<button class="del-msg-btn" onclick="delMsg('${id}')">√ó</button>` : ''}
        `;
        document.getElementById('chat-window').appendChild(div);
        document.getElementById('chat-window').scrollTo(0, document.getElementById('chat-window').scrollHeight);
    }

    window.delMsg = (id) => {
        const path = (currentRoom === 'global') ? 'chat_data' : `direct_chats/${currentRoom}`;
        if(confirm("–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?")) remove(ref(db, `${path}/${id}`));
    };

    window.execBan = () => { if(confirm("–ó–∞–±–∞–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?")) update(ref(db, `banned/${targetUID}`), { banned: true }); };

    function escape(s) { let t = document.createElement('div'); t.textContent = s; return t.innerHTML; }
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };
</script>
</body>
</html>
