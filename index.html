<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudChat DM Fix</title>
    <style>
        :root { --bg: #0b0e14; --panel: #1a1d26; --accent: #4285F4; --admin: #ea4335; --green: #2ecc71; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; display: flex; overflow: hidden; }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        #side-panel { width: 280px; background: var(--panel); border-left: 1px solid #2d313d; display: flex; flex-direction: column; flex-shrink: 0; z-index: 100; transition: 0.3s; }
        .side-header { padding: 15px; font-weight: bold; border-bottom: 1px solid #2d313d; display: flex; justify-content: space-between; align-items: center; }
        #chats-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #222; }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.active { background: rgba(66, 133, 244, 0.15); border-left: 3px solid var(--accent); }
        .chat-item img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∑–æ–Ω–∞ */
        main { flex: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        header { background: var(--panel); padding: 10px 15px; border-bottom: 1px solid #2d313d; display: flex; justify-content: space-between; align-items: center; }
        .user-chip { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .user-chip img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent); }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: var(--panel); padding: 10px 14px; border-radius: 15px; max-width: 85%; align-self: flex-start; position: relative; border: 1px solid #2d313d; }
        .msg.is-me { align-self: flex-end; border-color: var(--accent); background: #232a3d; }
        .msg.is-admin { border-left: 3px solid var(--admin); }
        .del-msg-btn { position: absolute; top: 2px; right: 5px; color: #555; background: none; border: none; cursor: pointer; font-size: 14px; display: none; }
        .is-boss .msg:hover .del-msg-btn { display: block; }

        footer { background: var(--panel); padding: 10px; display: flex; gap: 10px; border-top: 1px solid #2d313d; }
        #msg-input { flex: 1; background: #0b0e14; border: 1px solid #3d4251; padding: 12px; border-radius: 20px; color: white; outline: none; }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: var(--panel); padding: 25px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #3d4251; }
        .modal-content img { width: 70px; height: 70px; border-radius: 50%; margin-bottom: 10px; }
        .btn-dm { background: var(--green); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; margin: 10px; font-size: 20px; }

        #login-screen, #ban-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; }
        
        @media (max-width: 768px) {
            #side-panel { position: absolute; right: 0; height: 100%; transform: translateX(100%); }
            #side-panel.open { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div id="login-screen">
    <h1 style="margin-bottom:20px;">CloudChat</h1>
    <button onclick="login()" style="padding:15px 30px; border-radius:10px; border:none; cursor:pointer; font-weight:bold;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
</div>

<div id="ban-screen" style="display:none; background:#500;">
    <h1>üö´ –î–û–°–¢–£–ü –ó–ê–ö–†–´–¢</h1>
    <p>–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω.</p>
</div>

<main>
    <header>
        <div class="user-chip" id="btn-my-profile">
            <img id="my-pic" src="">
            <div>
                <div id="my-name" style="font-weight:bold; font-size:14px;">...</div>
                <div id="chat-title" style="font-size:10px; color:var(--accent);">–û–±—â–∏–π —á–∞—Ç</div>
            </div>
        </div>
        <button onclick="toggleSide()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">üí¨</button>
    </header>

    <div id="chat-window"></div>
    <footer>
        <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å...">
        <button onclick="sendMsg()" style="background:var(--accent); border:none; color:white; width:45px; height:45px; border-radius:50%; cursor:pointer;">üöÄ</button>
    </footer>
</main>

<aside id="side-panel">
    <div class="side-header">–ß–∞—Ç—ã <span onclick="toggleSide()" style="cursor:pointer">√ó</span></div>
    <div id="chats-list">
        <div class="chat-item active" id="item-global" onclick="switchChat('global')">
            <img src="https://cdn-icons-png.flaticon.com/512/921/921490.png">
            <div style="flex:1"><b>–û–±—â–∏–π —á–∞—Ç</b><br><small style="color:#555">–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</small></div>
        </div>
        <div id="dm-list"></div>
    </div>
</aside>

<div id="modal-prof" class="modal">
    <div class="modal-content">
        <img id="view-pic" src="">
        <h3 id="view-name">...</h3>
        <p id="view-status" style="color:#888; font-size:13px;"></p>
        <button id="dm-btn" class="btn-dm" onclick="startDM()">‚úâÔ∏è</button>
        <div id="edit-box" style="display:none; margin-top:10px; border-top:1px solid #333; padding-top:10px;">
            <input type="text" id="inp-name" placeholder="–°–º–µ–Ω–∏—Ç—å –Ω–∏–∫" style="width:100%; padding:8px; background:#000; border:1px solid #333; color:white; margin-bottom:5px;">
            <button onclick="saveMyProfile()" style="width:100%; padding:8px; background:var(--accent); border:none; color:white; border-radius:5px;">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <button id="admin-ban-btn" onclick="execBan()" style="width:100%; padding:8px; background:var(--admin); border:none; color:white; border-radius:5px; margin-top:5px; display:none;">–ó–ê–ë–ê–ù–¨</button>
        </div>
        <button onclick="closeMod()" style="margin-top:20px; background:none; border:none; color:#555; cursor:pointer;">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, onValue, serverTimestamp, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2KBDPMea8hWT4vv9ac613bQboI4hpAVU",
        authDomain: "chat-a5fe6.firebaseapp.com",
        databaseURL: "https://chat-a5fe6-default-rtdb.firebaseio.com",
        projectId: "chat-a5fe6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let currentRoom = 'global';
    let targetUID = null;
    let roomUnsubscribe = null;
    const BOSS = "skinsfarmy@gmail.com";

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth).then(() => location.reload());
    window.toggleSide = () => document.getElementById('side-panel').classList.toggle('open');

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            user = u;
            // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê –ë–ê–ù–ê
            onValue(ref(db, `banned/${user.uid}`), (s) => {
                if (s.exists()) {
                    document.getElementById('ban-screen').style.display = 'flex';
                    document.body.innerHTML = ''; 
                    signOut(auth);
                }
            });

            document.getElementById('login-screen').style.display = 'none';
            if (user.email === BOSS) document.body.classList.add('is-boss');

            const uRef = ref(db, `users/${user.uid}`);
            const uSnap = await get(uRef);
            if (!uSnap.exists()) {
                await update(uRef, { name: user.displayName, pic: user.photoURL, status: "Active", uid: user.uid });
            }
            
            refreshHeader();
            document.getElementById('btn-my-profile').onclick = () => openProfile(user.uid);
            loadDMList();
            switchChat('global');
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    async function refreshHeader() {
        const s = await get(ref(db, `users/${user.uid}`));
        document.getElementById('my-name').innerText = s.val().name;
        document.getElementById('my-pic').src = s.val().pic;
    }

    window.switchChat = (roomID, otherName = "–û–±—â–∏–π —á–∞—Ç") => {
        currentRoom = roomID;
        document.getElementById('chat-window').innerHTML = '';
        document.getElementById('chat-title').innerText = otherName;
        
        document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
        if(roomID === 'global') document.getElementById('item-global').classList.add('active');

        const path = (roomID === 'global') ? 'chat_data' : `direct_chats/${roomID}`;
        onChildAdded(ref(db, path), (snap) => {
            if (currentRoom === roomID) renderMsg(snap.val(), snap.key);
        });
        
        if(window.innerWidth <= 768) toggleSide();
    };

    window.startDM = async () => {
        if (targetUID === user.uid) return;
        const dmID = [user.uid, targetUID].sort().join('_');
        const s = await get(ref(db, `users/${targetUID}`));
        const name = s.val().name;
        
        await update(ref(db, `users/${user.uid}/chats/${dmID}`), { with: targetUID, name: name, pic: s.val().pic });
        await update(ref(db, `users/${targetUID}/chats/${dmID}`), { with: user.uid, name: user.displayName, pic: user.photoURL });
        
        closeMod();
        switchChat(dmID, name);
    };

    function loadDMList() {
        onValue(ref(db, `users/${user.uid}/chats`), (snap) => {
            const list = document.getElementById('dm-list');
            list.innerHTML = '';
            snap.forEach(child => {
                const d = child.val();
                const id = child.key;
                const div = document.createElement('div');
                div.className = `chat-item ${currentRoom === id ? 'active' : ''}`;
                div.onclick = () => switchChat(id, d.name);
                div.innerHTML = `<img src="${d.pic}"> <div style="flex:1"><b>${d.name}</b><br><small style="color:#555">–õ–∏—á–∫–∞</small></div>`;
                list.appendChild(div);
            });
        });
    }

    window.openProfile = async (uid) => {
        targetUID = uid;
        const s = await get(ref(db, `users/${uid}`));
        const data = s.val();
        document.getElementById('view-pic').src = data.pic;
        document.getElementById('view-name').innerText = data.name;
        document.getElementById('view-status').innerText = data.status;
        
        document.getElementById('dm-btn').style.display = (uid === user.uid) ? 'none' : 'inline-block';
        document.getElementById('edit-box').style.display = (uid === user.uid || user.email === BOSS) ? 'block' : 'none';
        document.getElementById('admin-ban-btn').style.display = (user.email === BOSS && uid !== user.uid) ? 'block' : 'none';
        
        document.getElementById('modal-prof').style.display = 'flex';
    };

    window.closeMod = () => document.getElementById('modal-prof').style.display = 'none';

    window.sendMsg = () => {
        const text = document.getElementById('msg-input').value.trim();
        if (!text || !user) return;
        const path = (currentRoom === 'global') ? 'chat_data' : `direct_chats/${currentRoom}`;
        push(ref(db, path), {
            uid: user.uid, u: user.displayName, p: user.photoURL,
            m: text, t: serverTimestamp(), isA: (user.email === BOSS)
        });
        document.getElementById('msg-input').value = '';
    };

    function renderMsg(d, id) {
        const isMe = user && d.uid === user.uid;
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'is-me' : ''} ${d.isA ? 'is-admin' : ''}`;
        div.innerHTML = `
            <div style="font-size:10px; opacity:0.6; margin-bottom:2px; cursor:pointer;" onclick="openProfile('${d.uid}')">${d.u}</div>
            <div style="font-size:14px;">${escape(d.m)}</div>
            ${(user.email === BOSS) ? `<button class="del-msg-btn" onclick="delMsg('${id}')">√ó</button>` : ''}
        `;
        document.getElementById('chat-window').appendChild(div);
        document.getElementById('chat-window').scrollTo(0, document.getElementById('chat-window').scrollHeight);
    }

    window.delMsg = (id) => {
        const path = (currentRoom === 'global') ? 'chat_data' : `direct_chats/${currentRoom}`;
        if(confirm("–£–¥–∞–ª–∏—Ç—å?")) remove(ref(db, `${path}/${id}`));
    };

    window.execBan = () => { if(confirm("–ó–∞–±–∞–Ω–∏—Ç—å?")) update(ref(db, `banned/${targetUID}`), { banned: true }); };

    function escape(s) { let t = document.createElement('div'); t.textContent = s; return t.innerHTML; }
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };
</script>
</body>
</html>
