<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudChat Admin Pro</title>
    <style>
        :root { --bg: #0b0e14; --panel: #1a1d26; --accent: #4285F4; --admin: #ea4335; --green: #2ecc71; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; display: flex; flex-direction: column; overflow: hidden; }

        /* –≠–∫—Ä–∞–Ω—ã –≤—Ö–æ–¥–∞ –∏ –±–∞–Ω–∞ */
        #login-screen, #ban-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 4000; text-align: center; padding: 20px; }
        #ban-screen { background: #4a0000; display: none; }
        .google-btn { background: white; color: #333; border: none; padding: 14px 28px; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 16px; }

        /* –®–∞–ø–∫–∞ */
        header { background: var(--panel); padding: 10px 15px; border-bottom: 1px solid #2d313d; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .user-chip { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 5px; border-radius: 8px; }
        .user-chip img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent); }

        /* –ß–∞—Ç */
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: var(--panel); padding: 10px 14px; border-radius: 15px; max-width: 85%; align-self: flex-start; border: 1px solid #2d313d; position: relative; }
        .msg.is-me { align-self: flex-end; border-color: var(--accent); background: #232a3d; }
        .msg.is-admin { border-left: 4px solid var(--admin); }
        .msg-info { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; cursor: pointer; }
        .msg-info img { width: 18px; height: 18px; border-radius: 50%; }

        /* –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .del-msg-btn { position: absolute; top: 5px; right: 5px; background: none; border: none; color: #555; cursor: pointer; font-size: 16px; display: none; }
        .is-boss .msg:hover .del-msg-btn { display: block; }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 20px; }
        .modal-content { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 340px; text-align: center; border: 1px solid #3d4251; max-height: 80vh; overflow-y: auto; }
        .modal-content img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 10px; }
        .modal-content input { width: 100%; padding: 12px; margin: 8px 0; background: #0b0e14; border: 1px solid #3d4251; color: white; border-radius: 10px; outline: none; }

        .btn-act { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-red { background: var(--admin); color: white; }
        .btn-green { background: var(--green); color: white; }
        
        /* –°–ø–∏—Å–æ–∫ –∑–∞–±–∞–Ω–µ–Ω–Ω—ã—Ö –≤–Ω—É—Ç—Ä–∏ –º–æ–¥–∞–ª–∫–∏ */
        #ban-list-container { margin-top: 15px; text-align: left; background: #0b0e14; border-radius: 10px; padding: 10px; display: none; }
        .ban-item { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #222; font-size: 11px; }

        /* –§—É—Ç–µ—Ä */
        #typing-indicator { font-size: 11px; color: #888; padding: 0 15px 5px; height: 15px; }
        footer { background: var(--panel); padding: 10px; display: flex; gap: 10px; border-top: 1px solid #2d313d; }
        #msg-input { flex: 1; background: #0b0e14; border: 1px solid #3d4251; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
    </style>
</head>
<body id="app-body">

<div id="login-screen">
    <h1 style="margin-bottom: 20px;">CloudChat</h1>
    <button class="google-btn" onclick="login()">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
</div>

<div id="ban-screen">
    <h1 style="font-size: 60px;">üö´</h1>
    <h2>–ê–ö–ö–ê–£–ù–¢ –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù</h2>
    <p>–í—ã –Ω–∞—Ä—É—à–∏–ª–∏ –ø—Ä–∞–≤–∏–ª–∞ —á–∞—Ç–∞.</p>
</div>

<header>
    <div class="user-chip" id="btn-my-profile">
        <img id="my-pic" src="">
        <div style="display:flex; flex-direction:column;">
            <span id="my-name" style="font-size:14px; font-weight:bold;">...</span>
            <span id="my-role" style="font-size:10px; color:#888;">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
    </div>
    <button onclick="logout()" style="color:#555; background:none; border:none; font-size:11px; cursor:pointer;">–í–´–ô–¢–ò</button>
</header>

<div id="chat-window"></div>
<div id="typing-indicator"></div>

<footer>
    <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
    <button onclick="sendMsg()" style="background:var(--accent); border:none; width:45px; height:45px; border-radius:50%; color:white; cursor:pointer;">üöÄ</button>
</footer>

<div id="modal-prof" class="modal">
    <div class="modal-content">
        <img id="view-pic" src="">
        <h3 id="view-name">...</h3>
        <p id="view-status" style="color:#888; font-size:13px;">...</p>
        <p id="view-stats" style="color:var(--accent); font-size:11px; font-weight:bold;"></p>
        
        <div id="edit-box" style="display:none; margin-top:15px; border-top:1px solid #333; padding-top:10px;">
            <input type="text" id="inp-name" placeholder="–°–º–µ–Ω–∏—Ç—å –∏–º—è">
            <input type="text" id="inp-status" placeholder="–°–º–µ–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å">
            <button class="btn-act btn-blue" onclick="saveMyProfile()">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <button id="btn-show-bans" class="btn-act" style="background:#444; color:white; display:none;" onclick="toggleBanList()">–°–ü–ò–°–û–ö –ë–ê–ù–û–í</button>
            <div id="ban-list-container">
                <p style="font-size:10px; color:var(--admin); font-weight:bold; margin-bottom:5px;">–ó–ê–ë–ê–ù–ï–ù–ù–´–ï ID:</p>
                <div id="ban-list-content"></div>
            </div>
        </div>

        <button id="ban-btn" class="btn-act btn-red" style="display:none;" onclick="execBan()">–ó–ê–ë–ê–ù–¨</button>
        <button id="unban-btn" class="btn-act btn-green" style="display:none;" onclick="execUnban()">–†–ê–ó–ë–ê–ù–ò–¢–¨</button>
        <button onclick="closeMod()" style="background:none; border:none; color:#777; margin-top:15px; cursor:pointer;">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, onValue, serverTimestamp, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2KBDPMea8hWT4vv9ac613bQboI4hpAVU",
        authDomain: "chat-a5fe6.firebaseapp.com",
        databaseURL: "https://chat-a5fe6-default-rtdb.firebaseio.com",
        projectId: "chat-a5fe6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let targetUID = null;
    const BOSS = "skinsfarmy@gmail.com";

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            user = u;
            onValue(ref(db, `banned/${user.uid}`), (s) => {
                if (s.exists()) {
                    document.getElementById('ban-screen').style.display = 'flex';
                    document.getElementById('app-body').innerHTML = '';
                    signOut(auth);
                }
            });

            document.getElementById('login-screen').style.display = 'none';
            if (user.email === BOSS) {
                document.body.classList.add('is-boss');
                document.getElementById('btn-show-bans').style.display = 'block';
            }

            const uRef = ref(db, `users/${user.uid}`);
            const uSnap = await get(uRef);
            if (!uSnap.exists()) {
                await update(uRef, { name: user.displayName, pic: user.photoURL, status: "–í—Å–µ–º –ø—Ä–∏–≤–µ—Ç!", uid: user.uid, msgs: 0 });
            }
            refreshHeader();
            document.getElementById('btn-my-profile').onclick = () => openProfile(user.uid);
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    async function refreshHeader() {
        const s = await get(ref(db, `users/${user.uid}`));
        document.getElementById('my-name').innerText = s.val().name;
        document.getElementById('my-pic').src = s.val().pic;
        document.getElementById('my-role').innerText = (user.email === BOSS) ? "–°–û–ó–î–ê–¢–ï–õ–¨" : "–£–ß–ê–°–¢–ù–ò–ö";
    }

    // --- –ú–û–î–ê–õ–ö–ê –ü–†–û–§–ò–õ–Ø ---
    window.openProfile = async (uid) => {
        targetUID = uid;
        const s = await get(ref(db, `users/${uid}`));
        if (!s.exists()) return;
        const data = s.val();
        
        document.getElementById('view-pic').src = data.pic;
        document.getElementById('view-name').innerText = data.name;
        document.getElementById('view-status').innerText = data.status;
        document.getElementById('view-stats').innerText = `–°–û–û–ë–©–ï–ù–ò–ô: ${data.msgs || 0}`;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –µ—Å–ª–∏ —Å–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å
        document.getElementById('edit-box').style.display = (uid === user.uid) ? 'block' : 'none';
        document.getElementById('ban-list-container').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –±–∞–Ω–æ–≤ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏

        // –ö–Ω–æ–ø–∫–∏ –±–∞–Ω–∞ –¥–ª—è –∞–¥–º–∏–Ω–∞
        document.getElementById('ban-btn').style.display = 'none';
        document.getElementById('unban-btn').style.display = 'none';
        if (user.email === BOSS && uid !== user.uid) {
            const b = await get(ref(db, `banned/${uid}`));
            if (b.exists()) document.getElementById('unban-btn').style.display = 'block';
            else document.getElementById('ban-btn').style.display = 'block';
        }

        document.getElementById('modal-prof').style.display = 'flex';
    };

    window.closeMod = () => document.getElementById('modal-prof').style.display = 'none';

    window.saveMyProfile = async () => {
        const n = document.getElementById('inp-name').value.trim();
        const st = document.getElementById('inp-status').value.trim();
        const up = {};
        if(n) up.name = n;
        if(st) up.status = st;
        await update(ref(db, `users/${user.uid}`), up);
        refreshHeader(); closeMod();
    };

    // --- –ê–î–ú–ò–ù–ö–ê –ë–ê–ù–û–í ---
    window.execBan = async () => {
        if(confirm("–ó–ê–ë–ê–ù–ò–¢–¨?")) {
            await update(ref(db, `banned/${targetUID}`), { email: "hidden", date: Date.now() });
            closeMod();
        }
    };

    window.execUnban = async (uid) => {
        const id = uid || targetUID;
        await remove(ref(db, `banned/${id}`));
        if(!uid) closeMod();
        else toggleBanList(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –µ—Å–ª–∏ —Ä–∞–∑–±–∞–Ω–∏–ª–∏ –∏–∑ —Å–ø–∏—Å–∫–∞
    };

    window.toggleBanList = async () => {
        const container = document.getElementById('ban-list-container');
        if (container.style.display === 'block') {
            container.style.display = 'none';
            return;
        }
        
        const snap = await get(ref(db, 'banned'));
        const content = document.getElementById('ban-list-content');
        content.innerHTML = '';
        
        if (!snap.exists()) {
            content.innerHTML = '<span style="font-size:10px; color:#555;">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</span>';
        } else {
            snap.forEach(child => {
                const uid = child.key;
                content.innerHTML += `
                    <div class="ban-item">
                        <span>ID: ${uid.substring(0,8)}...</span>
                        <button onclick="execUnban('${uid}')" style="background:none; border:none; color:var(--accent); cursor:pointer; font-size:10px;">–†–ê–ó–ë–ê–ù</button>
                    </div>
                `;
            });
        }
        container.style.display = 'block';
    };

    window.delMsg = (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) remove(ref(db, `chat_data/${id}`)); };

    // --- –ß–ê–¢ ---
    window.sendMsg = async () => {
        const text = document.getElementById('msg-input').value.trim();
        if (!text || !user) return;
        
        const uRef = ref(db, `users/${user.uid}`);
        const uSnap = await get(uRef);
        const count = (uSnap.val().msgs || 0) + 1;

        push(ref(db, 'chat_data'), {
            uid: user.uid,
            u: uSnap.val().name,
            p: uSnap.val().pic,
            m: text,
            t: serverTimestamp(),
            isA: (user.email === BOSS)
        });
        update(uRef, { msgs: count });
        document.getElementById('msg-input').value = '';
        update(ref(db, `typing/${user.uid}`), null);
    };

    onChildAdded(ref(db, 'chat_data'), (snap) => {
        const d = snap.val();
        const id = snap.key;
        const isMe = user && d.uid === user.uid;
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'is-me' : ''} ${d.isA ? 'is-admin' : ''}`;
        div.id = 'msg-' + id;
        div.innerHTML = `
            <button class="del-msg-btn" onclick="delMsg('${id}')">√ó</button>
            <div class="msg-info" onclick="openProfile('${d.uid}')">
                <img src="${d.p}">
                <span style="font-size:11px; font-weight:bold; color:${d.isA ? '#ea4335' : (isMe ? '#4285F4' : '#888')}">${escape(d.u)}</span>
            </div>
            <div style="font-size:14px; word-break:break-word;">${escape(d.m)}</div>
        `;
        document.getElementById('chat-window').appendChild(div);
        document.getElementById('chat-window').scrollTo(0, document.getElementById('chat-window').scrollHeight);
    });

    onChildRemoved(ref(db, 'chat_data'), (s) => document.getElementById('msg-' + s.key)?.remove());

    const msgInp = document.getElementById('msg-input');
    msgInp.oninput = () => {
        if (user) update(ref(db, `typing/${user.uid}`), { name: user.displayName });
        clearTimeout(window.tT);
        window.tT = setTimeout(() => update(ref(db, `typing/${user.uid}`), null), 2000);
    };

    onValue(ref(db, 'typing'), (snap) => {
        const data = snap.val();
        const names = [];
        for (let id in data) { if (id !== user?.uid) names.push(data[id].name); }
        document.getElementById('typing-indicator').innerText = names.length ? names.join(', ') + ' –ø–µ—á–∞—Ç–∞–µ—Ç...' : '';
    });

    function escape(s) { let t = document.createElement('div'); t.textContent = s; return t.innerHTML; }
    msgInp.onkeypress = (e) => { if(e.key === 'Enter') window.sendMsg(); };
</script>

</body>
</html>
