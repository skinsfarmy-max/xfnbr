<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudChat Pro ID</title>
    <style>
        :root { --bg: #0b0e14; --panel: #1a1d26; --accent: #4285F4; --admin: #ea4335; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; display: flex; flex-direction: column; overflow: hidden; }

        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        .google-btn { background: white; color: #333; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        /* –®–∞–ø–∫–∞ */
        header { background: var(--panel); padding: 10px 15px; border-bottom: 1px solid #2d313d; display: flex; justify-content: space-between; align-items: center; }
        .my-profile-btn { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 5px 10px; border-radius: 8px; }
        .my-profile-btn:hover { background: rgba(255,255,255,0.05); }
        .my-profile-btn img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); }

        /* –ß–∞—Ç */
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: var(--panel); padding: 10px 14px; border-radius: 18px; max-width: 85%; align-self: flex-start; position: relative; border: 1px solid #2d313d; }
        .msg.is-me { align-self: flex-end; background: #232a3d; border-color: var(--accent); }
        .msg-header { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; cursor: pointer; }
        .msg-header img { width: 18px; height: 18px; border-radius: 50%; }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ (–ü—Ä–æ—Ñ–∏–ª—å) */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            display: none; align-items: center; justify-content: center; z-index: 1500; padding: 20px;
        }
        .modal-content { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #3d4251; }
        .modal-content img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 15px; }
        .modal-content input { width: 100%; padding: 10px; margin: 10px 0; background: #0b0e14; border: 1px solid #3d4251; color: white; border-radius: 8px; text-align: center; }
        
        .btn-save { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        .btn-close { color: #888; background: none; border: none; margin-top: 15px; cursor: pointer; }
        .btn-ban { background: var(--admin); color: white; border: none; padding: 8px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; display: none; }
        .is-boss .btn-ban { display: block; }

        /* –§—É—Ç–µ—Ä */
        footer { background: var(--panel); padding: 10px; display: flex; gap: 10px; border-top: 1px solid #2d313d; }
        #msg-input { flex: 1; background: #0b0e14; border: 1px solid #3d4251; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
    </style>
</head>
<body id="app-body">

<div id="login-screen">
    <h1 style="margin-bottom: 20px;">CloudChat Pro</h1>
    <button class="google-btn" onclick="login()">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
</div>

<div id="modal-profile" class="modal">
    <div class="modal-content">
        <img id="view-pic" src="">
        <h2 id="view-name">...</h2>
        <p id="view-status" style="color: #888; font-size: 14px;">–°—Ç–∞—Ç—É—Å...</p>
        <p id="view-id" style="color: #555; font-size: 10px;">ID: ...</p>
        <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
        <div id="edit-fields" style="display: none;">
            <input type="text" id="edit-name" placeholder="–°–º–µ–Ω–∏—Ç—å –Ω–∏–∫">
            <input type="text" id="edit-status" placeholder="–¢–≤–æ–π —Å—Ç–∞—Ç—É—Å">
            <button class="btn-save" onclick="saveProfile()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
        <button id="ban-action-btn" class="btn-ban" onclick="banUser()">–ó–ê–ë–ê–ù–¨ –ü–û ID</button>
        <button class="btn-close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<header>
    <div class="my-profile-btn" onclick="openMyProfile()">
        <img id="my-pic" src="">
        <span id="my-name" style="font-weight: bold;">...</span>
    </div>
    <button onclick="logout()" style="color: #555; background: none; border: none; font-size: 11px;">–í—ã–π—Ç–∏</button>
</header>

<div id="chat-window"></div>

<footer>
    <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." autocomplete="off">
    <button id="send-btn" onclick="sendMsg()" style="background:var(--accent); border:none; width:45px; height:45px; border-radius:50%; color:white;">üöÄ</button>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, query, limitToLast, get, child, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2KBDPMea8hWT4vv9ac613bQboI4hpAVU",
        authDomain: "chat-a5fe6.firebaseapp.com",
        databaseURL: "https://chat-a5fe6-default-rtdb.firebaseio.com",
        projectId: "chat-a5fe6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let selectedUID = null;
    const MASTER_EMAIL = "skinsfarmy@gmail.com";

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            user = u;
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–Ω–∞
            const banned = await get(child(ref(db), `banned/${user.uid}`));
            if (banned.exists()) {
                alert("–í–´ –ó–ê–ë–ê–ù–ï–ù–´ –ù–ê–í–°–ï–ì–î–ê!");
                signOut(auth);
                return;
            }

            document.getElementById('login-screen').style.display = 'none';
            if (user.email === MASTER_EMAIL) document.body.classList.add('is-boss');
            
            // –ü–æ–ª—É—á–∞–µ–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
            const profile = await get(child(ref(db), `users/${user.uid}`));
            if (!profile.exists()) {
                await update(ref(db, `users/${user.uid}`), { name: user.displayName, pic: user.photoURL, status: "–ù–æ–≤–∏—á–æ–∫", id: user.uid });
            }
            syncHeader();
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    function syncHeader() {
        get(child(ref(db), `users/${user.uid}`)).then(s => {
            document.getElementById('my-name').innerText = s.val().name;
            document.getElementById('my-pic').src = s.val().pic;
        });
    }

    // --- –§–£–ù–ö–¶–ò–ò –ü–†–û–§–ò–õ–Ø ---
    window.openProfile = async (uid) => {
        selectedUID = uid;
        const s = await get(child(ref(db), `users/${uid}`));
        const data = s.val();
        document.getElementById('view-pic').src = data.pic;
        document.getElementById('view-name').innerText = data.name;
        document.getElementById('view-status').innerText = data.status;
        document.getElementById('view-id').innerText = "UID: " + uid;
        
        document.getElementById('edit-fields').style.display = (uid === user.uid) ? 'block' : 'none';
        document.getElementById('modal-profile').style.display = 'flex';
    };

    window.openMyProfile = () => openProfile(user.uid);
    window.closeModal = () => document.getElementById('modal-profile').style.display = 'none';

    window.saveProfile = async () => {
        const newName = document.getElementById('edit-name').value.trim();
        const newStatus = document.getElementById('edit-status').value.trim();
        const updates = {};
        if (newName) updates.name = newName;
        if (newStatus) updates.status = newStatus;
        await update(ref(db, `users/${user.uid}`), updates);
        alert("–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω!");
        syncHeader();
        closeModal();
    };

    window.banUser = async () => {
        if (confirm("–ó–ê–ë–ê–ù–ò–¢–¨ –≠–¢–û–¢ ID?")) {
            await update(ref(db, `banned/${selectedUID}`), { reason: "–ù–∞—Ä—É—à–µ–Ω–∏–µ –ø—Ä–∞–≤–∏–ª", by: user.email });
            alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω!");
            closeModal();
        }
    };

    // --- –ß–ê–¢ ---
    window.sendMsg = async () => {
        const text = document.getElementById('msg-input').value.trim();
        if (text && user) {
            const s = await get(child(ref(db), `users/${user.uid}`));
            push(ref(db, 'chat_data'), {
                uid: user.uid,
                u: s.val().name,
                p: s.val().pic,
                m: text,
                t: serverTimestamp(),
                a: (user.email === MASTER_EMAIL)
            });
            document.getElementById('msg-input').value = '';
        }
    };

    onChildAdded(query(ref(db, 'chat_data'), limitToLast(40)), (snap) => {
        const d = snap.val();
        const div = document.createElement('div');
        div.className = `msg ${user && d.uid === user.uid ? 'is-me' : ''}`;
        div.innerHTML = `
            <div class="msg-header" onclick="openProfile('${d.uid}')">
                <img src="${d.p}">
                <span style="font-size:11px; font-weight:bold; color:${d.a ? '#ea4335' : '#4285F4'}">${escape(d.u)}</span>
            </div>
            <div style="font-size:14px;">${escape(d.m)}</div>
        `;
        document.getElementById('chat-window').appendChild(div);
        document.getElementById('chat-window').scrollTo(0, document.getElementById('chat-window').scrollHeight);
    });

    function escape(s) { let t = document.createElement('div'); t.textContent = s; return t.innerHTML; }
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') window.sendMsg(); };
</script>

</body>
</html>
