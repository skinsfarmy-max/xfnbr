<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudChat Verified</title>
    <style>
        :root { --bg: #0b0e14; --panel: #161a23; --accent: #4285F4; --admin: #ea4335; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; display: flex; flex-direction: column; overflow: hidden; }

        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .google-btn { 
            background: white; color: #333; border: none; padding: 15px 30px; border-radius: 50px; 
            font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 12px;
            font-size: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .google-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(66, 133, 244, 0.3); }

        /* –®–∞–ø–∫–∞ */
        header { background: var(--panel); padding: 12px 20px; border-bottom: 1px solid #252a35; display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--accent); }
        .user-meta { display: flex; flex-direction: column; }

        /* –ß–∞—Ç */
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; -webkit-overflow-scrolling: touch; background: radial-gradient(circle at center, #1a1c29 0%, #0b0e14 100%); }
        .msg { background: var(--panel); padding: 12px; border-radius: 18px; max-width: 80%; align-self: flex-start; border: 1px solid #252a35; position: relative; }
        .msg.is-me { align-self: flex-end; border-color: var(--accent); background: #1a2233; border-radius: 18px 18px 2px 18px; }
        .msg.is-admin { border: 1px solid var(--admin); box-shadow: 0 0 15px rgba(234, 67, 53, 0.2); }

        /* –§—É—Ç–µ—Ä */
        footer { background: var(--panel); padding: 15px; display: flex; gap: 12px; border-top: 1px solid #252a35; }
        #msg-input { flex: 1; background: #252a35; border: 1px solid #333; padding: 14px 20px; border-radius: 30px; color: white; outline: none; font-size: 16px; }
        #send-btn { background: var(--accent); border: none; width: 50px; height: 50px; border-radius: 50%; color: white; cursor: pointer; font-size: 22px; transition: 0.2s; }
        #send-btn:active { transform: scale(0.9); }

        .admin-badge { background: var(--admin); color: white; font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-bottom: 4px; display: inline-block; }
        .del-btn { position: absolute; top: -10px; right: -10px; background: #ff4444; border: none; border-radius: 50%; width: 20px; height: 20px; color: white; cursor: pointer; font-size: 12px; display: none; }
        .is-boss .del-btn { display: block; }
    </style>
</head>
<body id="app-body">

<div id="login-screen">
    <h1 style="font-size: 40px; margin-bottom: 10px;">CloudChat</h1>
    <p style="color: #888; margin-bottom: 30px;">–í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google –¥–ª—è –∑–∞—â–∏—Ç—ã –ø—Ä–æ—Ñ–∏–ª—è</p>
    <button class="google-btn" onclick="login()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
        –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å —Å Google
    </button>
</div>

<header>
    <div class="user-info">
        <img id="my-pic" src="">
        <div class="user-meta">
            <span id="my-name" style="font-weight: bold;">...</span>
            <span id="my-rank" style="font-size: 11px; color: #888;">–£—á–∞—Å—Ç–Ω–∏–∫</span>
        </div>
    </div>
    <button onclick="logout()" style="color: #555; background: none; border: none; font-size: 12px; cursor: pointer;">–í—ã–π—Ç–∏</button>
</header>

<div id="chat-window"></div>

<footer>
    <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
    <button id="send-btn" onclick="send()">üöÄ</button>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, serverTimestamp, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2KBDPMea8hWT4vv9ac613bQboI4hpAVU",
        authDomain: "chat-a5fe6.firebaseapp.com",
        databaseURL: "https://chat-a5fe6-default-rtdb.firebaseio.com",
        projectId: "chat-a5fe6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    const MASTER_EMAIL = "skinsfarmy@gmail.com";

    window.login = () => signInWithPopup(auth, provider).catch(e => alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + e.message));
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (u) => {
        if (u) {
            user = u;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('my-name').innerText = user.displayName;
            document.getElementById('my-pic').src = user.photoURL;
            if (user.email === MASTER_EMAIL) {
                document.getElementById('my-rank').innerText = "–°–û–ó–î–ê–¢–ï–õ–¨";
                document.getElementById('my-rank').style.color = "#ea4335";
                document.body.classList.add('is-boss');
            }
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    window.send = () => {
        const text = document.getElementById('msg-input').value.trim();
        if (text && user) {
            push(ref(db, 'chat_data'), {
                u: user.displayName,
                p: user.photoURL,
                m: text,
                e: user.email,
                t: serverTimestamp(),
                a: (user.email === MASTER_EMAIL)
            });
            document.getElementById('msg-input').value = '';
        }
    };

    onChildAdded(query(ref(db, 'chat_data'), limitToLast(50)), (snap) => {
        const d = snap.val();
        const id = snap.key;
        const isMe = user && d.e === user.email;
        const isAdmin = d.a === true;

        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'is-me' : ''} ${isAdmin ? 'is-admin' : ''}`;
        div.id = 'm-' + id;
        div.innerHTML = `
            ${isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
            <div style="display:flex; align-items:center; gap:6px; margin-bottom:5px;">
                <img src="${d.p}" style="width:18px; height:18px; border-radius:50%;">
                <span style="font-size:12px; font-weight:bold; color:${isAdmin ? '#ea4335' : (isMe ? '#4285F4' : '#888')}">${escape(d.u)}</span>
            </div>
            <div style="font-size:15px; line-height:1.4;">${escape(d.m)}</div>
            <button class="del-btn" onclick="deleteMsg('${id}')">√ó</button>
        `;
        document.getElementById('chat-window').appendChild(div);
        document.getElementById('chat-window').scrollTo(0, document.getElementById('chat-window').scrollHeight);
    });

    window.deleteMsg = (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) remove(ref(db, `chat_data/${id}`)); };
    onChildRemoved(ref(db, 'chat_data'), (s) => document.getElementById('m-' + s.key)?.remove());

    function escape(s) { let t = document.createElement('div'); t.textContent = s; return t.innerHTML; }
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') window.send(); };
</script>

</body>
</html>
