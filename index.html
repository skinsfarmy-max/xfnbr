<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudChat OS + DM</title>
    <style>
        :root { --bg: #0b0e14; --panel: #1a1d26; --accent: #4285F4; --admin: #ea4335; --green: #2ecc71; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; display: flex; overflow: hidden; }

        /* –ë–æ–∫–æ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ —á–∞—Ç–æ–≤ (–°–ø—Ä–∞–≤–∞) */
        #side-panel { width: 300px; background: var(--panel); border-left: 1px solid #2d313d; display: flex; flex-direction: column; transition: 0.3s; }
        .side-header { padding: 15px; font-weight: bold; border-bottom: 1px solid #2d313d; display: flex; justify-content: space-between; }
        #chats-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #222; transition: 0.2s; }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.active { background: rgba(66, 133, 244, 0.1); border-left: 3px solid var(--accent); }
        .chat-item img { width: 40px; height: 40px; border-radius: 50%; }
        .chat-item-info { flex: 1; overflow: hidden; }
        .chat-item-name { font-size: 14px; font-weight: bold; }
        .chat-item-last { font-size: 12px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∑–æ–Ω–∞ —á–∞—Ç–∞ */
        main { flex: 1; display: flex; flex-direction: column; position: relative; min-width: 0; }
        header { background: var(--panel); padding: 10px 15px; border-bottom: 1px solid #2d313d; display: flex; justify-content: space-between; align-items: center; }
        .user-chip { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .user-chip img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent); }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: var(--panel); padding: 10px 14px; border-radius: 15px; max-width: 85%; align-self: flex-start; border: 1px solid #2d313d; position: relative; }
        .msg.is-me { align-self: flex-end; border-color: var(--accent); background: #232a3d; }
        .msg.is-admin { border-left: 4px solid var(--admin); }
        
        .del-msg-btn { position: absolute; top: 5px; right: 5px; background: none; border: none; color: #555; cursor: pointer; display: none; }
        .is-boss .msg:hover .del-msg-btn { display: block; }

        /* –§—É—Ç–µ—Ä */
        footer { background: var(--panel); padding: 10px; display: flex; gap: 10px; border-top: 1px solid #2d313d; }
        #msg-input { flex: 1; background: #0b0e14; border: 1px solid #3d4251; padding: 12px; border-radius: 20px; color: white; outline: none; }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 20px; }
        .modal-content { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 340px; text-align: center; border: 1px solid #3d4251; }
        .modal-content img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 10px; }
        
        /* –ö–Ω–æ–ø–∫–∞ –õ–° –≤ –ø—Ä–æ—Ñ–∏–ª–µ */
        .btn-dm { background: var(--green); color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer; font-size: 18px; margin-top: 10px; display: inline-flex; align-items: center; justify-content: center; width: 45px; height: 45px; }

        #login-screen, #ban-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; }
        
        @media (max-width: 768px) {
            #side-panel { position: absolute; right: 0; top: 0; bottom: 0; z-index: 100; transform: translateX(100%); }
            #side-panel.open { transform: translateX(0); }
        }
    </style>
</head>
<body id="app-body">

<div id="login-screen">
    <h1>CloudChat</h1>
    <button class="google-btn" onclick="login()" style="padding:15px 30px; border-radius:10px; font-weight:bold; cursor:pointer;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
</div>

<div id="ban-screen" style="display:none; text-align:center; background:red; z-index:6000; position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <h1>üö´ –ë–ê–ù</h1>
</div>

<main>
    <header>
        <div class="user-chip" id="btn-my-profile">
            <img id="my-pic" src="">
            <div>
                <div id="my-name" style="font-weight:bold; font-size:14px;">...</div>
                <div id="chat-title" style="font-size:10px; color:var(--accent);">–û–±—â–∏–π —á–∞—Ç</div>
            </div>
        </div>
        <button onclick="toggleSide()" id="toggle-side-btn" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">üí¨</button>
    </header>

    <div id="chat-window"></div>
    <div id="typing-indicator" style="padding: 5px 15px; font-size: 11px; color: #555;"></div>

    <footer>
        <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="sendMsg()" style="background:var(--accent); border:none; color:white; width:45px; height:45px; border-radius:50%; cursor:pointer;">üöÄ</button>
    </footer>
</main>

<aside id="side-panel">
    <div class="side-header">
        –ß–∞—Ç—ã
        <button onclick="toggleSide()" style="background:none; border:none; color:#555; cursor:pointer;">√ó</button>
    </div>
    <div id="chats-list">
        <div class="chat-item active" onclick="switchChat('global')">
            <img src="https://cdn-icons-png.flaticon.com/512/921/921490.png">
            <div class="chat-item-info">
                <div class="chat-item-name">–û–±—â–∏–π —á–∞—Ç</div>
                <div class="chat-item-last">–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</div>
            </div>
        </div>
        <div id="dm-list-container"></div>
    </div>
</aside>

<div id="modal-prof" class="modal">
    <div class="modal-content">
        <img id="view-pic" src="">
        <h3 id="view-name">...</h3>
        <p id="view-status" style="color:#888; font-size:13px;">...</p>
        
        <div id="profile-actions">
            <button id="dm-btn" class="btn-dm" title="–ù–∞–ø–∏—Å–∞—Ç—å –õ–°" onclick="startDM()">‚úâÔ∏è</button>
            
            <div id="edit-box" style="display:none; margin-top:15px; border-top:1px solid #333; padding-top:10px;">
                <input type="text" id="inp-name" placeholder="–°–º–µ–Ω–∏—Ç—å –∏–º—è" style="width:100%; padding:8px; margin-bottom:5px; background:#000; border:1px solid #333; color:white;">
                <button onclick="saveMyProfile()" style="width:100%; padding:8px; background:var(--accent); border:none; color:white; border-radius:5px;">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button id="admin-ban-btn" onclick="execBan()" style="width:100%; padding:8px; background:var(--admin); border:none; color:white; border-radius:5px; margin-top:5px; display:none;">–ó–ê–ë–ê–ù–¨</button>
            </div>
        </div>
        <button onclick="closeMod()" style="margin-top:20px; background:none; border:none; color:#555; cursor:pointer;">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, onValue, serverTimestamp, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2KBDPMea8hWT4vv9ac613bQboI4hpAVU",
        authDomain: "chat-a5fe6.firebaseapp.com",
        databaseURL: "https://chat-a5fe6-default-rtdb.firebaseio.com",
        projectId: "chat-a5fe6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let currentRoom = 'global';
    let targetUID = null;
    const BOSS = "skinsfarmy@gmail.com";

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth).then(() => location.reload());
    window.toggleSide = () => document.getElementById('side-panel').classList.toggle('open');

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            user = u;
            onValue(ref(db, `banned/${user.uid}`), (s) => { if (s.exists()) location.reload(); });
            document.getElementById('login-screen').style.display = 'none';
            if (user.email === BOSS) document.body.classList.add('is-boss');

            const uRef = ref(db, `users/${user.uid}`);
            const uSnap = await get(uRef);
            if (!uSnap.exists()) {
                await update(uRef, { name: user.displayName, pic: user.photoURL, status: "Active", uid: user.uid });
            }
            
            document.getElementById('my-name').innerText = user.displayName;
            document.getElementById('my-pic').src = user.photoURL;
            document.getElementById('btn-my-profile').onclick = () => openProfile(user.uid);
            
            loadDMList();
            switchChat('global');
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    // --- –õ–û–ì–ò–ö–ê –ö–û–ú–ù–ê–¢ ---
    window.switchChat = (roomID, otherUserName = "–û–±—â–∏–π —á–∞—Ç") => {
        currentRoom = roomID;
        document.getElementById('chat-window').innerHTML = '';
        document.getElementById('chat-title').innerText = otherUserName;
        
        const path = (roomID === 'global') ? 'chat_data' : `direct_chats/${roomID}`;
        onChildAdded(ref(db, path), (snap) => {
            if (currentRoom !== roomID) return;
            renderMsg(snap.val(), snap.key);
        });
        
        if(window.innerWidth <= 768) toggleSide();
    };

    window.startDM = () => {
        if (targetUID === user.uid) return alert("–≠—Ç–æ –≤—ã");
        const dmID = [user.uid, targetUID].sort().join('_');
        get(ref(db, `users/${targetUID}`)).then(s => {
            const name = s.val().name;
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤
            update(ref(db, `users/${user.uid}/chats/${dmID}`), { with: targetUID, name: name, pic: s.val().pic });
            update(ref(db, `users/${targetUID}/chats/${dmID}`), { with: user.uid, name: user.displayName, pic: user.photoURL });
            
            closeMod();
            switchChat(dmID, name);
        });
    };

    function loadDMList() {
        onValue(ref(db, `users/${user.uid}/chats`), (snap) => {
            const container = document.getElementById('dm-list-container');
            container.innerHTML = '';
            snap.forEach(child => {
                const data = child.val();
                const dmID = child.key;
                container.innerHTML += `
                    <div class="chat-item" onclick="switchChat('${dmID}', '${data.name}')">
                        <img src="${data.pic}">
                        <div class="chat-item-info">
                            <div class="chat-item-name">${data.name}</div>
                            <div class="chat-item-last">–õ–∏—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</div>
                        </div>
                    </div>
                `;
            });
        });
    }

    // --- –ü–†–û–§–ò–õ–¨ ---
    window.openProfile = async (uid) => {
        targetUID = uid;
        const s = await get(ref(db, `users/${uid}`));
        const data = s.val();
        document.getElementById('view-pic').src = data.pic;
        document.getElementById('view-name').innerText = data.name;
        document.getElementById('view-status').innerText = data.status;
        
        document.getElementById('dm-btn').style.display = (uid === user.uid) ? 'none' : 'inline-flex';
        document.getElementById('edit-box').style.display = (uid === user.uid || user.email === BOSS) ? 'block' : 'none';
        document.getElementById('admin-ban-btn').style.display = (user.email === BOSS && uid !== user.uid) ? 'block' : 'none';
        
        document.getElementById('modal-prof').style.display = 'flex';
    };

    window.closeMod = () => document.getElementById('modal-prof').style.display = 'none';

    window.sendMsg = () => {
        const text = document.getElementById('msg-input').value.trim();
        if (!text || !user) return;
        const path = (currentRoom === 'global') ? 'chat_data' : `direct_chats/${currentRoom}`;
        push(ref(db, path), {
            uid: user.uid, u: user.displayName, p: user.photoURL,
            m: text, t: serverTimestamp(), isA: (user.email === BOSS)
        });
        document.getElementById('msg-input').value = '';
    };

    function renderMsg(d, id) {
        const isMe = user && d.uid === user.uid;
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'is-me' : ''} ${d.isA ? 'is-admin' : ''}`;
        div.innerHTML = `
            <div style="font-size:10px; opacity:0.7; margin-bottom:3px; cursor:pointer;" onclick="openProfile('${d.uid}')">${d.u}</div>
            <div style="font-size:14px;">${escape(d.m)}</div>
            ${(user.email === BOSS) ? `<button class="del-msg-btn" onclick="delMsg('${id}')">√ó</button>` : ''}
        `;
        document.getElementById('chat-window').appendChild(div);
        document.getElementById('chat-window').scrollTo(0, document.getElementById('chat-window').scrollHeight);
    }

    window.delMsg = (id) => {
        const path = (currentRoom === 'global') ? 'chat_data' : `direct_chats/${currentRoom}`;
        if(confirm("–£–¥–∞–ª–∏—Ç—å?")) remove(ref(db, `${path}/${id}`));
    };

    function escape(s) { let t = document.createElement('div'); t.textContent = s; return t.innerHTML; }
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };
</script>
</body>
</html>
